<!DOCTYPE html>
 <html ng-app="projectsApp">
	<head>
        <meta charset="utf-8" />
		<title>My Projects</title>
		<!-- jQuery library -->
		<script src="jquery-1.11.3.min.js"></script>
		<!-- Bootstrap.css -->
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-theme.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="subheading">Projects</div>
		<div class="boundary"></div>
		<div class="container" ng-controller="projectsCtrl">
			<div ng-repeat="project in projectList" style="display:inline-block; margin:20px;">
				<projectdetail projectdetaildata="project"></projectdetail>
			</div>
		</div>
		<!-- AngularJS library -->
		<script src="angular.min.js"></script>
		
		<script src="directives/projectdetail.js"></script>		
		<script src="controllers/controller.js"></script>
	</body>
</html>
