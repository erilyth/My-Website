<!DOCTYPE html>
<html ng-app="instructablesApp">
	<head>
		<meta charset="utf-8" />
		<title>My Instructables</title>
		<!-- jQuery library -->
		<script src="jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<!-- Bootstrap.css -->
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-theme.min.css">
		<!-- Custom stylesheets -->
		<link rel="stylesheet" href="menu.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="subheading subheadingL">
			Instructables
		</div>
		<div class="boundary"></div>
		<div class="menuContainer" ng-controller="menuCtrl">
			<img id="mainbutton" src="Images/menubutton.png" height="60px" class="menuButton" onclick="updateMenuItems()"/>
			<div id="menucontainer"></div>
			<a href="index.html" title="Home">
				<img src="Images/home.png" height="27px" class="menuIcon"/>
			</a>
			<a href="myprojects.html" title="Projects">
				<img src="Images/projects.png" height="30px" class="menuIcon"/>
			</a>
			<a href="http://vishalbatchu.blog.com/" title="Blog">
				<img src="Images/blog.png" height="30px" class="menuIcon"/>
			</a>
			<a href="instructables.html" title="Instructables">
				<img src="Images/instructables.png" height="22px" style="margin-left:4px; margin-top:6px;" class="menuIcon"/>
			</a>
		</div>
		<div class="container" ng-controller="instructablesCtrl">
			<div ng-repeat="instructable in instructableList" style="display:inline-block; margin:2%;">
				<project projectdata="instructable"></project>
			</div>
		</div>
		<!-- AngularJS library -->
		<script src="angular.min.js"></script>
		<script src="crossfade.js"></script>
		<script src="directives/project.js"></script>
		<script src="controllers/controller.js"></script>
		<script src="menu.js"></script>
		<script src="scroll.js"></script>
	</body>
</html>
